<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockStar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#03a63c]">
    <div class="container mx-auto p-6">
        <h1 class="text-slate-900 text-3xl font-bold mb-6 text-center lora-semi-600">StockStar</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-lg">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Date</th>
                        <th class="py-3 px-6 text-right">Open</th>
                        <th class="py-3 px-6 text-right">High</th>
                        <th class="py-3 px-6 text-right">Low</th>
                        <th class="py-3 px-6 text-right">Close</th>
                        <th class="py-3 px-6 text-right">Volume</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody" class="text-gray-600 text-sm font-light">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
